<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>Perishable Shop</title>

</head>
<body>

<section class="wrapper">
    <div class="container-fostrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img alt="" class="d-inline-block align-top" height="40" src="../static/images/logo.png"
                         th:src="@{/images/logo.png}" width="auto"/>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h4>Welcome <span th:text="${username}">User</span></h4>
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" th:href="@{/}">CART</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="profileDisplay">Profile</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="logout">Logout</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Welcome to Perishable Shop</h1>

            <div class="row">
                <div class="col-md-3" th:each="product : ${products}">
                    <div class="card mb-4">
                        <img alt="Product Image" class="card-img-top" style="max-height: 100px; object-fit: contain;"
                             th:src="${product.image}">
                        <div class="card-body" style="height: 250px;">
                            <h4 class="card-title"><strong th:text="${product.name}">Product Name</strong></h4>
                            <h5 class="card-text">Category: <span th:text="${product.category.name}">Category</span>
                            </h5>
                            <h5 class="card-text">Price: <span th:text="${product.price}">Price</span></h5>
                            <p class="card-text">Description: <span th:text="${product.description}">Description</span>
                            </p>
                            <a class="btn btn-primary" href="#">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div class="container">
                <p>&copy; 2025 Perishable Shop. All rights reserved</p>
            </div>
        </footer>
    </div>
</section>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
    body {
        padding: 20px;
    }

    .card-body {
        height: 250px;
    }

    .card-img-top {
        max-height: 100px;
        object-fit: contain;
    }
</style>

</body>
</html>
