<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          rel="stylesheet">
    <title>Categories Management</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img alt=""
                                               class="d-inline-block align-top" height="40" src="../static/images/logo.png"
                                               th:src="@{/images/logo.png}" width="auto"/>
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/admin/dashboard">Home
                    Page</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin/logout">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<br>
<div class="container">

    <!-- Button trigger modal -->
    <button class="btn btn-primary" data-target="#exampleModalCenter" data-toggle="modal"
            style="margin: 20px 0" type="button">Add
        Category
    </button>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade"
         id="exampleModalCenter" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="categories" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add New
                            Category</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body  text-center">
                        <input class="form-control" id="name" name="categoryname"
                               placeholder="Category name" required="required" type="text">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal"
                                type="button">Close
                        </button>
                        <input class="btn btn-primary" type="submit" value="Save Changes">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Category Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Category Name</td>

            <td>
                <form action="categories/delete" method="get">
                    <input name="id" th:value="${category.id}" type="hidden">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </td>

            <td>
                <!-- Button trigger modal -->
                <button class="btn btn-warning update-btn" data-target="#updateModal"
                        data-toggle="modal"
                        th:attr="data-category-id=${category.id},data-category-name=${category.name}"
                        type="button">
                    Update
                </button>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Update Category Modal (moved outside loop to avoid duplicate IDs) -->
    <div aria-hidden="true" aria-labelledby="updateModalTitle" class="modal fade"
         id="updateModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="categories/update" method="get">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalTitle">Update
                            Category Details</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <input class="form-control" id="updateCategoryId"
                                   name="categoryid" readonly="readonly" type="number" value="0">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="updateCategoryName" name="categoryname"
                                   type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal"
                                type="button">Close
                        </button>
                        <button class="btn btn-primary" type="submit">Update
                            changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
    // Handle update button clicks
    document.addEventListener('DOMContentLoaded', function () {
        const updateButtons = document.querySelectorAll('.update-btn');
        updateButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const categoryId = this.getAttribute('data-category-id');
                const categoryName = this.getAttribute('data-category-name');

                document.getElementById('updateCategoryId').value = categoryId;
                document.getElementById('updateCategoryName').value = categoryName;
            });
        });
    });
</script>
</body>
</html>
